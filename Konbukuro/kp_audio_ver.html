<html>
<title>Konbukuro_in_audio</title>
<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script>
window.addEventListener('load', onVrViewLoad);
function onVrViewLoad() {
  var vrView = new VRView.Player('#vrview', {
    image: 'https://gg-oer.github.io/virtual_views/Konbukuro/Konbukuro.JPG',
    width: '100%',
    height:'100%'
  });
}

const mediasVol_def=function(){
      const audios=document.getElementsByTagName('audio');
      for(let n=0; audios.length>n; n++){ audios[n].volume = 0.1; }
}

window.addEventListener('DOMContentLoaded' , function(){
      mediasVol_def();
}, false);
</script>

<body>

<div id='vrview' style="width:80%; height:80%"></div>
<audio src="../sounds/konbukuro.wav" loop controls></audio>

</body>
</html>
